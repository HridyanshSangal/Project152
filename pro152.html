<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src = 'base.js'></script>
        <script src = 'car.js'></script>
</head>
    </head>
    <body>
        <a-scene background = 'color:black'>
            <a-camera position = '0 0.7 2.5'></a-camera>
            <a-assets>
                <a-asset-item id = 'car' src = './car/scene.gltf'></a-asset-item>
            </a-assets>
            <a-entity position = '0 0 0' rotation = '0 0 0' scale = '10 10 10' gltf-model = '#car' rotate></a-entity>
            <a-circle position = '0 0 0' rotation = '0 90 0' color = 'yellow' base></a-circle>
        </a-scene>
    </body>
</html>
